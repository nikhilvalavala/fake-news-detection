<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            background-color: #ff9900;
            padding: 20px;
            margin: 0;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        input[type="submit"] {
            background-color: #ff9900;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: #009900;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST">
        <label for="input_text">Enter text to classify:</label>
        <textarea name="input_text" id="input_text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Classify">
    </form>
    <h2>Classification Result:</h2>
    <p>{{ result }}</p>
</body>
</html>
